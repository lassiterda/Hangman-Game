function printInfo(str, ele, del) {
      let c = 0; let times = str.length;
      ele.textContent = "";
      function slowLoop() {
        ele.textContent += str[c];
        c++;
        if( c < times ){
            setTimeout( slowLoop, del);
        }
      }
      slowLoop();
    }
